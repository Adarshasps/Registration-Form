<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Registration Form</title>
    <style>
        /* Background Gradient - Purple Theme */
        .background-radial-gradient {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #6A0DAD;
            background-image: radial-gradient(
                circle at 50% 50%, 
                #8A2BE2 0%, 
                #7B1FA2 50%, 
                #6A0DAD 100%
            );
            position: relative;
            overflow: hidden;
        }

        /* Floating Shapes */
        .shape {
            position: absolute;
            opacity: 0.8;
            z-index: -1;
            animation: float 10s infinite ease-in-out;
        }
        .shape.circle {
            background: radial-gradient(circle, #9C27B0, #6A0DAD);
            border-radius: 50%;
        }

        /* Circle Shape Instances */
        #circle1 { width: 250px; height: 250px; top: 10%; left: 10%; }
        #circle2 { width: 300px; height: 300px; bottom: 15%; right: 15%; }
        #circle3 { width: 200px; height: 200px; top: 70%; left: 50%; }
        #circle4 { width: 100px; height: 100px; bottom: 50%; right: 40%; }

        /* Floating Animation */
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        /* Card Styles */
        #card {
            width: 450px;
            text-align: center;
            background: rgba(138, 43, 226, 0.7); /* Soft purple */
            backdrop-filter: blur(30px);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(25, 90, 122, 0.2);
        }

        /* Input Styles */
        .form-outline > input {
            background-color: #B39DDB;
            border: 0.5px solid #8E24AA;
        }

        /* Form Styles */
        form { text-align: left; }

        /* Button Styles */
        .btn-primary {
            background-color: #7B1FA2;
            border: none;
        }
        .btn-primary:hover {
            background-color: #9C27B0;
        }

        h2 {
            color: #E1BEE7; /* Light purple */
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="background-radial-gradient">
    <section class="text-center">
        <!-- Decorative Circles -->
        <div id="circle1" class="shape circle shadow-5-strong"></div>
        <div id="circle2" class="shape circle shadow-5-strong"></div>
        <div id="circle3" class="shape circle shadow-5-strong"></div>
        <div id="circle4" class="shape circle shadow-5-strong"></div>

        <!-- Registration Form Card -->
        <div id="card" class="card shadow-5-strong">
            <div class="card-body px-md-5">
                <h2 class="fw-bold mb-5">Registration Form</h2>
                <form method="post" action="/register">
                    <!-- Name Input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example1">Name</label>
                        <input type="text" id="form3Example1" name="name" class="form-control" required />
                    </div>

                    <!-- Email Input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3">Email address</label>
                        <input type="email" id="form3Example3" name="email" class="form-control" required />
                    </div>

                    <!-- Password Input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example4">Password</label>
                        <input type="password" id="form3Example4" name="password" class="form-control" required />
                    </div>

                    <!-- Register Button -->
                    <button type="submit" class="btn btn-primary btn-block mb-4">Register</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
