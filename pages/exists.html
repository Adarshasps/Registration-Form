<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Already Exists</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles - Purple Theme */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #6A0DAD; /* Purple background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* Background Gradient */
        .background-radial-gradient {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(
                circle at 50% 50%,
                #8A2BE2 0%,
                #7B1FA2 50%,
                #6A0DAD 100%
            );
        }

        /* Container Styles */
        .container {
            background-color: rgba(138, 43, 226, 0.7); /* Soft purple */
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        /* Header & Paragraph Styles */
        .container h1, .container p {
            color: #f3e5f5; /* Light purple tint */
        }

        /* Button Styles */
        .container a {
            display: inline-block;
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .container a:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        /* Background Circles */
        .background-circle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(163, 102, 255, 0.6);
            animation: moveCircle 15s linear infinite;
        }

        @keyframes moveCircle {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(0.5); }
        }

        /* Circle Sizes & Positions */
        .circle1 { width: 120px; height: 120px; top: 10%; left: 10%; }
        .circle2 { width: 80px; height: 80px; top: 70%; left: 70%; }
        .circle3 { width: 100px; height: 100px; top: 50%; left: 30%; }
        .circle4 { width: 200px; height: 200px; top: 30%; left: 80%; }

    </style>
</head>
<body>
    <div class="background-radial-gradient"></div>

    <div class="background-circles">
        <div class="background-circle circle1"></div>
        <div class="background-circle circle2"></div>
        <div class="background-circle circle3"></div>
        <div class="background-circle circle4"></div>
    </div>

    <div class="container">
        <h1>User Already Exists</h1>
        <p>The email you provided is already registered.</p>
        <a href="/">Go Back to Registration</a>
    </div>
</body>
</html>
